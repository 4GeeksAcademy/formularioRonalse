<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a02a3ca8e2.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body class="d-flex justify-content-center aling-items-center">
      <div class="card mt-5" style="width: 1000px;">
          <div class="tittle bg-light mb-4 px-2">
                  <h2>Payment for example</h2>
          </div>
          <div class="alert alert-danger mx-2" role="alert" id="alerta" style="display: none;">
                 Some field are missing
          </div>
              <form class="needs-validation" id="miFormulario" novalidate>
<!-- card + cvv + amount-->
                <div class="form-row mt-2 px-2 ">
                    <div class="col-lg-6 col-sm-12 pr-4">
                      <label>#CARD</label>
                      <input type="text" pattern="[0-9]+" class="form-control" placeholder="1234 1234 1234 1234"  minlength="16" maxlength="16" required >
                      <div class="invalid-tooltip">
                        ingresa 16 digitos
                      </div>
                    </div>

                    <div class="col-lg-2 col-sm-12 pr-4">
                      <label >CVV</label>
                      <input type="text" pattern="[0-9]+" class="form-control" placeholder="0000" maxlength="4" minlength="3" required>
                      <div class="invalid-tooltip">
                        Error, min. 3 numeros
                      </div>
                    </div>

                    <div class="col-lg-4  col-sm-12">
                      <label class="amount">amount</label>
                      <div class="d-flex">
                        <h6 style="margin-top: 10px; margin-right: 2px;">$</h6>
                        <input type="text" pattern="[0-9]+" class="form-control" required>
                        <div class="invalid-tooltip">
                          monto erroneo
                        </div>
                      </div> 
                    </div>
                </div>
<!-- name and last name-->
                <div class="form-row mt-2 px-2">
                  <div class="form-group col-6 pr-4 ">
                    <label>First Name</label>
                    <input type="text" pattern="[a-z]+" class="form-control" placeholder="First name" required id="documento">
                    <div class="invalid-tooltip">
                      ingresa tu nombre
                    </div>
                  </div>
                  <div class="form-group col-6 pl-4">
                    <label>Last Name</label>
                    <input type="text" pattern="[a-z]+" class="form-control" placeholder="Last name" required >
                    <div class="invalid-tooltip">
                      ingresa tu apellido
                    </div>
                  </div>
                </div>
<!--city + state + postal code-->
                <div class="form-row px-2">
                  <div class="form-group col-md-6 col-sm-12 pr-4" >
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control"  id="inputCity" required>
                  </div>
                  <div class="form-group col-md-4 col-sm-12  px-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" >
                      <option  value></option>
                      <option>madrid</option>
                      <option>Barcelona</option>
                      <option>Galicia</option>
                      <option>Malaga</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2 pl-2">
                    <label for="inputZip">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip" maxlength="7" minlength="3" required >
                    <div class="invalid-tooltip">
                      debes llenar este campo
                    </div>
                  </div>
                </div>
<!-- paid method + mensaje-->
                <div class="form-row  px-2 ">
                  <div class="form-group col-6 rounded"> <!--seleccion-->
                      <legend style="font-size: 15px;" class="mb-2"><strong>We Accept:</strong></legend>
                        <div class="bg-secondary rounded pl-1 py-2" style="width:260px; font-size: 18px;"> <!--color botones fondo-->
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input" required>
                            <label class="custom-control-label" for="customRadioInline1"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input" required>
                            <label class="custom-control-label" for="customRadioInline2"><i class="fa-brands fa-cc-visa"></i></label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input" required >
                            <label class="custom-control-label" for="customRadioInline3"><i class="fa-brands fa-bitcoin"></i></label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline4" name="customRadioInline" class="custom-control-input" required>
                            <label class="custom-control-label" for="customRadioInline4"><i class="fa-brands fa-cc-amex"></i></label>
                          </div>
                        </div>
                  </div>
                  <div class="form-group col-6 pl-4"> <!--mensaje-->
                    <label for="exampleFormControlTextarea1">message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
                    <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                  </div>
                </div>
                  <div class="card-footer bg-light d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary ml-1">Send</button>
                    <button type="reset" class="btn btn-secondary" onclick="window.location.reload();">Cancel</button>
                  </div>
              </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
      <script>
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            var documento = document.getElementById('documento').value.trim();
            if (documento === '') {
                document.getElementById('alerta').style.display = 'block';
                event.preventDefault(); // Evitar que se env√≠e el formulario
            } else {
                document.getElementById('alerta').style.display = 'none';
            }
        });
    </script>
  </body>
</html>
